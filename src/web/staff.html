// 予定印刷
async function printPDF(){
//      let val = await eel.GetPDF()((res) => {
  let val = await window.api.invoke("GetPDF")
  .then((res)=>{
    const fn = function(){
      window.open(res,'_blank','scrollbars=1,location=0,menubar=0,toolbar=0,status=1,directories=0,resizable=1')
    }
    setTimeout(fn,100)
  })
  .catch((err)=>{
    alert(err)
  })
}
